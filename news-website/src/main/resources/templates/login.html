<!doctype html>
<html class="no-js" lang="zxx">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login Page</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">


</head>
<body style="background-image: url('/assets/img/pocket-watch-665871_1280.jpg'); background-repeat: no-repeat; background-size: cover;">
<main class="login-bg">

<div class="login-form-area">
<div class="login-form">

<div class="login-heading">
<span>Login</span>
 <p>Yeniden Hoşgeldiniz</p>
</div>

<div th:if="${param.error !=null}" class="alert alert-danger">Incorrect username or password!</div>
<form th:action="@{/login}" method="post">
<div class="input-box">
<div class="single-input-fields">
<label>Username or Email Address</label>
<input type="text" name="username" id="username" placeholder="Username / Email address">
</div>
<div class="single-input-fields">
<label>Password</label>
<input type="password" name="password" id="password" placeholder="Enter Password">
</div>
<div class="single-input-fields login-check">
<input type="checkbox" id="fruit1" name="keep-log">
<label for="fruit1">Keep me logged in</label>
<a th:href="@{/forgetPassword}" class="f-right">Forgot Password?</a>
</div>
</div>

<div class="login-footer">
<p>Don’t have an account? <a th:href="@{/myAccount}">Sign Up</a> here</p>
<button type="submit" class="btn-send" style="cursor:pointer;">Login</button>
</div>
</form>
</div>
</div>

</main>
</body>
</html>
