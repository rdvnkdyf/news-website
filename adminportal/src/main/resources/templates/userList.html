<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/sidebar :: common-sidebar" />


<body id="page-top">
     <div id="wrapper">
        <div th:replace="common/sidebar :: sidebar" />

          <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="common/header :: header" />

                    <!-- Begin Page Content -->
                <div class="container-fluid">

                  

             <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-default">User List</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Firstname</th>
											<th>Lastname</th>
											<th>Username</th>
											<th>Email</th>
													<th>Phone</th>
														<th>Enabled</th>
															<th>Operation</th>
                                         
                                        </tr>
                                    </thead>
                                  
                                    <tbody>
                                        <tr data-th-each="user : ${userList}">

                                          <input hidden="hidden" name="id" th:value="${user.id}">
                                            <td th:text="${user.firstname}"></td>
											  <td th:text="${user.lastname}"></td>
											    <td th:text="${user.username}"></td>
												<td th:text="${user.email}"></td>
                                                     <td th:text="${user.phone}"></td>
                                                     	 <td th:text="${user.enabled}"></td>
										
													    
                                                 
                                                      <td>delete</td>
                                           
                                        </tr>
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

              </div>
            <div th:replace="common/footer :: footer" />

              </div>
              </div>



     <div th:replace="common/footer-bottom-scripts :: footer-bottom-scripts" />

	</body>

</html>
