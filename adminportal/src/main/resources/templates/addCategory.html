<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/sidebar :: common-sidebar" />


<body id="page-top">
     <div id="wrapper">
        <div th:replace="common/sidebar :: sidebar" />

          <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="common/header :: header" />

                    <!-- Begin Page Content -->
                <div class="container-fluid">

                  

                    <form class="form-horizontal" th:action="@{/category/add}" method="post"
				>
				<fieldset>
					<legend class="center-block">
						Add a new category<span style="font-size: small"> </span>
					</legend>
					<hr>


					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">Title</label>

						<div class="col-md-8">
							<input type="text" name="name" class="form-control" id="name"
								th:value="${category.name}" required="required" placeholder="Category Name" />
							<span class="help-block">Name of the category</span>
						</div>
					</div>


						<!-- status of book -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								checked="checked" /> Active </label> <label><input
								value="false" type="radio" name="active" />
								Inactive </label> <span class="help-block" style="color:blue;">Whether the category is
								active or inactive</span>
						</div>
					</div>

						<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add Category</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>

					</fieldset>
					</form>

                </div>
                <!-- /.container-fluid -->

              </div>
            <div th:replace="common/footer :: footer" />

              </div>
              </div>



     <div th:replace="common/footer-bottom-scripts :: footer-bottom-scripts" />

	</body>

</html>
